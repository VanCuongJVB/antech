<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0052CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003B8B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(5, 10)">
    <!-- Outer circle -->
    <circle cx="20" cy="20" r="18" fill="url(#gradient1)" opacity="0.1"/>
    
    <!-- Main geometric shape -->
    <path d="M10 30 L20 10 L30 30 L25 30 L20 20 L15 30 Z" fill="url(#gradient1)"/>
    
    <!-- Tech accent lines -->
    <rect x="8" y="32" width="4" height="2" fill="url(#gradient1)" rx="1"/>
    <rect x="14" y="32" width="6" height="2" fill="url(#gradient1)" rx="1"/>
    <rect x="22" y="32" width="4" height="2" fill="url(#gradient1)" rx="1"/>
    <rect x="28" y="32" width="4" height="2" fill="url(#gradient1)" rx="1"/>
  </g>
  
  <!-- Company Name -->
  <g transform="translate(50, 15)">
    <!-- Antech -->
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#0052CC">
      Antech
    </text>
    
    <!-- Separator line -->
    <rect x="68" y="12" width="2" height="16" fill="#4ECDC4" rx="1"/>
    
    <!-- QT -->
    <text x="76" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#gradient2)">
      QT
    </text>
    
    <!-- Tagline -->
    <text x="0" y="36" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#718096" letter-spacing="0.5px">
      DIGITAL SOLUTIONS
    </text>
  </g>
</svg>